{% extends "base.html" %}
{% block content %}
    <body class="body">
    <div class="form-wrapper">
        <form class="contactus contactus--decor contactus--facebook" name="loginForm" method="POST"
              action="{{ url_for('users.login_get') }}">
            <input class="contactus__inner-item contactus__inner-username data" type="text"
                   placeholder="Username/Email" name="name_email" autocomplete="on" id="name_email">
            <input class="contactus__inner-item contactus__inner-email data" type="text"
                   placeholder="Password" name="password" autocomplete="on" id="password">
            <input class="contactus__inner-item contactus__inner-submit" type="submit" value="Submit"
                   name="btn" id="submitForm">
            <button class="contactus__inner-item button" value="Submit"
                    name="btn" id="submitForm"><a href="{{ url_for('users.change_password_get') }}"
                                                  class="menu-categories__link">Change password</a></button>


        </form>
    </div>
    </body>
{% endblock %}
